<html>
   
   <head>
      <title>Angular JS Views</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
   </head>
   
   <body>
      <h2>Program 1</h2>
      <div ng-app = "mainApp">
         <p><a href = "#AllStudent">All Student</a></p>
         <p><a href = "#newStudents">New Students</a></p>
         
         <div ng-view></div>
         
         <script type = "text/ng-template" id = "allStudent.html">
            <h2> All Student </h2>
            <style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<table style="width:100%">
  <tr>
    <th>FirstName</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>{{firstname}}</td>
    <td align="right">{{lastname}}</td>
  </tr>
  <tr>
    <td>{{firstname2}}</td>
    <td align="right">{{lastname2}}</td>
  </tr>
</table>
            
            
            
         </script>
      
         
         <script type = "text/ng-template" id = "newStudents.html">
           <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
		<label for="name">Your name:</label><br />
		<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email">Your LastName:</label><br />
		<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="message">Your message:</label><br />
		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
	</div>
	<input id="submit_button" type="submit" value="Add Person" />
</form>	
         
         </script>
         
         <script type = "text/ng-template" id = "firstname.html">
            
         hello my friend
         </script>
         
      </div>
      
      <script>
          
         var mainApp = angular.module("mainApp", ['ngRoute']);
         mainApp.config(['$routeProvider', function($routeProvider) {
            $routeProvider.
            
            when('/allStudent', {
               templateUrl: 'allStudent.html',
               controller: 'AllStudentController'
            }).
            
            when('/newStudents', {
               templateUrl: 'newStudents.html',
               controller: 'NewStudentsController'
            }).
             when('/firstname', {
               templateUrl: 'firstname.html',
               controller: 'firstnameController'
            }).
            
            otherwise({
               redirectTo: '/allStudent'
            });
         }]);
         
         mainApp.controller('AllStudentController', function($scope) {
            $scope.firstname = ("Yunas Mohamed")
            $scope.lastname = ("Pablo Escobar")
            $scope.firstname2=("umit Acikel")
            $scope.lastname2=("Menderes")
            });
           
            
           
         
         mainApp.controller('ViewStudentsController', function($scope) {
             
             $scope.age = ("19")
             $scope.work = ("Microsoft")
            
         });
         
    
        mainApp.controller('NewStudentsController', function($scope) {
             
             
            
         });
			
      </script>
      
   </body>
</html>
